<!DOCTYPE html>
<html>
<head>
    <title>ex03</title>
    <link link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .column {
          float: left;
          width: 50%;
          padding: 10px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="column">
            <h2>Frontend</h2>
                <p style="width: 80%" data-value="80">HTML5</p>
                <progress class="html5" value="80" max="100"></progress>
                <p style="width: 60%" data-value="60">CSS3</p>
                <progress class="html5" value="60" max="100"></progress>
                <p style="width: 50%" data-value="50">jQuery</p>
                <progress class="html5" value="50" max="100"></progress>
        </div>
        <div class="column">
            <h2>Backend</h2>
                <p style="width: 75%" data-value="75">Python</p>
                <progress class="html5" value="75" max="100"></progress>
                <p style="width: 65%" data-value="65">PHP</p>
                <progress class="html5" value="65" max="100"></progress>
                <p style="width: 35%" data-value="35">Node.js</p>
                <progress class="html5" value="35" max="100"></progress>
        </div>
    </div> 
</body>
</html>
